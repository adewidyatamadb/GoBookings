{{template "base" .}}

{{define "content"}}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Make Reservation</h1>
                <p><strong>Reservation details</strong></p>

                <form action="" method="post" class="" novalidate>
                    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                    <div class="mt-5 form-group">
                        <label for="first_name">First Name:</label>
                        {{with .Form.Errors.Get "first_name"}}
                            <label for="" class="text-danger">{{.}}</label>
                        {{end}}
                        <input type="text" name="first_name" id="first_name" class="form-control {{with .Form.Errors.Get "first_name"}} is-invalid{{end}}" required
                            autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="first_name">Last Name:</label>
                        <input type="text" name="last_name" id="last_name" class="form-control" required
                            autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" class="form-control" required autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone:</label>
                        <input type="text" name="phone" id="phone" class="form-control" required autocomplete="off">
                    </div>
                    <hr>
                    <input type="submit" value="Make Reservation" class="btn btn-primary">
                </form>
            </div>
        </div>
    </div>
{{end}}
