{{template "base" .}}

{{define "content"}}
    <div class="container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6">
                <h1 class="mt-5">Search for Availability</h1>

                <form action="/search-availability" method="POST" class="needs-validation" novalidate>
                    <div class="form-row">
                        <div class="col">
                            <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
                            <div class="form-row" id="reservation-dates">
                                
                                <div class="col">
                                    <input type="text" name="start" class="form-control" placeholder="Arrival" required autocomplete="off">
                                </div>
                                <div class="col">
                                    <input type="text" name="end" class="form-control" placeholder ="Departure" required autocomplete="off">
                                </div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <button type="submit" class="btn btn-primary">Search Availability</button>
                </form>
            </div>
        </div>
    </div>
{{end}}

{{define "js"}}
    <script>
        const elem = document.getElementById('reservation-dates');
                const rangepicker = new DateRangePicker(elem, {
                    format: "dd-mm-yyyy"
                });
    </script>
{{end}}
