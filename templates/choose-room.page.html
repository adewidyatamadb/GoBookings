{{template "base" .}}

{{define "content"}}
    <div class="container">
        <div class="row">
            <div class="col">
                <h1>Choose a Room</h1>

                {{$rooms := index .Data "rooms"}}
                {{range $rooms}}
                <ul>
                    <li><a href="/choose-room/{{.ID}}">{{.RoomName}}</a></li>
                </ul>
                {{end}}
            </div>
        </div>
    </div>
{{end}}
